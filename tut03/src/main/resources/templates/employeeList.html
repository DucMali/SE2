<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="container col-md-5 text-center mt-4">

    <h2 class="text text-primary">EMPLOYEE LIST</h2>
    <a th:href="'/add'" class="btn btn-success mt-3 mb-3">
        ADD
    </a>
    <table class="table table-info mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name
                <a th:href="'/employee/sort/asc'" class="text-decoration-none">
                    <img th:src="@{/static/images/down.png}">
                </a>
                <a th: href="'/employee/sort/desc'" class="text-decoration-none">
                    <img th:src="@{/static/images/up.png}">
                </a>

            </th>
            <th>Image</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <div class ="mt-3 col-3">
            <form action="/employee/search">
                <input type="search" class="form-control" placeholder="Search by name" name ="name"/>
            </form>
        </div>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}" />
            <td>
                <a th:text="${employee.name}"/>
            </td>
            <td>
                <a th:href="'/' + ${employee.id}" >
                    <img th:src="${employee.image}" width="100" height="100">
                </a>
            </td>
            <td>
                <a class="btn btn-warning" th:href="'/update/' + ${employee.id}">
                    UPDATE
                </a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="'/delete/' + ${employee.id}" onclick="return confirm('Do you want to delete this employee ?');" >
                    DELETE
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
